<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&amp;display=swap" rel="stylesheet">
</head>
<body style="background-color: #2e1e43;">
    <div id="div1">
        <img src="../../../../assets/images/icon-logo.png"
        id="logo">
        <p id="nome">Fine'Up</p>
        <p id="slogan">Dê um <strong>UP</strong> nas suas finanças!</p>
    </div>
    <div class="caixa">
        <form>
            <p id="frase">Comece <strong>agora</strong> a se organizar<br>financeiramente!</p>
            <label for="Nome" id="nomeclass">Nome<br></label>
            <input type="text" id="Nomebox"><br>
            
            <label for="email" id="nomeclass">E-mail<br></label>
            <input type="email" id="email" placeholder="myemail@example.com"><br>

            <label for="senha" id="nomeclass">Senha<br></label>
            <input type="password" id="password" placeholder="••••••••"><br>

            <label for="senha" id="nomeclass">Confirmar senha<br></label>
            <input type="password" id="password" placeholder="••••••••"><br>
            
        </form>
        <a href="../transaction-history/index.html">
            <button id="submitbutton">Crie sua conta</button>
        </a>
        <hr width="50%" color="black" size="1" id="linha">
        <p id="possuircad">Já possui cadastro? <a id="fazerlogin" href="../login/index.html" style="color: #2e1e43;">Faça login</a></p>
    </div>
</body>
</html>
